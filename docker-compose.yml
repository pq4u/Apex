version: '3.8'

services:
  database:
    image: timescale/timescaledb:latest-pg16
    container_name: apex_database
    environment:
      POSTGRES_DB: apex_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - apex_data:/var/lib/postgresql/data
  
  api:
    container_name: apex_api
    build:
      context: .
      dockerfile: src/Apex.Api/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - database
    
  worker:
    container_name: apex_worker
    build:
      context: .
      dockerfile: src/Apex.Worker/Dockerfile
    depends_on:
      - database

volumes:
  apex_data: