version: '3.8'

services:
  database:
    image: timescale/timescaledb:latest-pg16
    container_name: apex_database
    environment:
      POSTGRES_DB: apex_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - apex_data:/var/lib/postgresql/data
  
  api:
    container_name: apex_api
    build:
      context: .
      dockerfile: src/Apex.Api/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - database
    
  worker:
    container_name: apex_worker
    build:
      context: .
      dockerfile: src/Apex.Worker/Dockerfile
    depends_on:
      - database
  
  web:
    container_name: apex_web
    build:
      context: ./src/Apex.Web
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./src/Apex.Web:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    stdin_open: true
    tty: true
    command: npm run dev

volumes:
  apex_data: